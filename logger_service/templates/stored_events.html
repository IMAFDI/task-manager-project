<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stored Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>🗃️ Stored Kafka Events</h2>
    <a href="/delete-all-events" class="btn btn-danger mb-3">🗑 Delete All Events</a>
    {% if events %}
      {% for event in events %}
        <div class="card mb-2">
          <div class="card-body">
            <h5>{{ event.event_type }}</h5>
            <p>{{ event.data }}</p>
            <small class="text-muted">{{ event.timestamp }}</small>
            <a href="/delete-event/{{ event.id }}" class="btn btn-sm btn-outline-danger float-end">Delete</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-info">No events stored.</div>
    {% endif %}
  </div>
</body>
</html>
