<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kafka Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta http-equiv="refresh" content="5">
</head>
<body class="p-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>📊 Kafka Event Log</h1>
      <div>
        <a href="/stored-events" class="btn btn-outline-primary me-2">📁 View Stored Events</a>
        <form method="POST" action="/clear-memory-events" class="d-inline">
  <button type="submit" class="btn btn-danger">🧹 Clear Live Events</button>
</form>

        <a href="http://localhost:5001" class="btn btn-secondary ms-2">← Back to Task Manager</a>
      </div>
    </div>

    {% if events %}
      <div>
        {% for event in events %}
          <div class="card mb-3 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-info text-uppercase">{{ event.event_type }}</h5>
              <pre class="card-text">{{ event.data }}</pre>
              <p class="text-muted">{{ event.timestamp }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">No events received yet.</div>
    {% endif %}
  </div>
</body>
</html>
